<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DairyFarm</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body style="background-color: orange;">
    <h1 class="heading">Dairy Farm Reports</h1>
    <div class="formcontainer">
        <h2>Daily Milk Production</h2>
        <form action="#">
            <div class="quantityInput">
                <div>
                    <label for="quantityInputA">Shed A</label>
                    <input type="number" id="quantityInputA" min="0">
                </div>
                <br>
                <div>
                    <label for="dailyInputB">Shed B</label>
                    <input type="number" id="quantityInputB" min="0">
               </div>
                <br>
                <div>
                    <label for="dailyInputC">Shed C</label>
                    <input type="number" id="quantityInputC" min="0">
                </div>
                <br>
                <div>
                    <label for="dailyInputD">Shed D</label>
                    <input type="number" id="quantityInputD" min="0">
                </div>
            </div>
            <div class="formbuttons">
                <button type="reset">Reset</button>
                <button type="submit" id="submitButton">Submit</button>
            </div>
        </form>
    </div>  
    <div class="dailyproduction">
        <p id="dailyShedA"></p>
        <p id="dailyShedB"></p>
        <p id="dailyShedC"></p>
        <p id="dailyShedD"></p>
        <p id="totalDailySheds"></p>
    </div>
    <br>
    <br>
    <hr>
    <div class="reportscontainer">
        <div class="weeklyreport">
            <h2>Weekly Income</h2>
            <p id="weeklyIncome"></p>
        </div>
        <div class="yearlyReport">
            <h2>Yearly Income</h2>
            <P id="yearlyIncome"></P>
            <p id="jan"></p>
            <p id="feb"></p>
            <p id="mar"></p>
            <p id="apr"></p>
            <p id="may"></p>
            <p id="jun"></p>
            <p id="jul"></p>
            <p id="aug"></p>
            <p id="sep"></p>
            <p id="oct"></p>
            <p id="nov"></p>
            <p id="dec"></p>
        </div>

    </div>



    <script src="./assets/js/index.js"></script>
</body>
</html>
